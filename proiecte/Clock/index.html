<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section id="Digi">
            <div class="clock">
                <div id="date">0000-00-AAA</div>
                <span id="hour">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

            <div class="data">
                <select id="prohour"></select> 
                <select id="promin"></select> 
                <select id="prosec"></select> 
                <button id="set">Set Alarm</button>
                <button id="cancel">Cancel Alarm</button>
            </div>
        </section>
    </body>
</html>
